

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>
            Formulario de Eventos
        </title>
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/blitzer/skin.css"/>
    </h:head>
    <h:body>
        <h:form>          
            <p:menubar>
                <p:submenu label="New" icon="ui-icon-contact">  
                    <p:menuitem value="Asistentes" url="/faces/asistentes/listadoAsistente.xhtml" ajax="false"/>  
                    <p:menuitem value="Eventos" url="/faces/eventos/listadoEventos.xhtml" ajax="false"/>  
                </p:submenu>

                <f:facet name="options">                                        
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
                
                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

            </p:menubar>
        </h:form>
        <center>
            <p:panel header="Formulario de Evento"
                     style="text-align: left;width: 400px;
                     vertical-align: middle;">
                <f:view>
                    <h:form id="frmEvento">
                        <h:inputHidden id="accion" value="#{EventoBean.accion}"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="ID evento"/>
                            <p:inputText id="idEvento"  value="#{EventoBean.idEvento}"/>
                            <h:outputText value="Nombre"/>
                            <h:inputText id="nombre"    value="#{EventoBean.nombreEvento}"/>
                            <h:outputText value="Inicio"/>
                            <p:calendar id="inicio"     value="#{EventoBean.inicio}" pattern="dd/MM/yyyy HH:mm"/>
                            <h:outputText value="Fin"/>
                            <p:calendar id="fin"        value="#{EventoBean.fin}" pattern="dd/MM/yyyy HH:mm"/>
                            
                            <h:outputText value="Observaciones"/>
                            <p:inputText id="observaciones" value="#{EventoBean.observaciones}"/>                       

                            <p:commandButton
                                value="Guardar"
                                action="#{EventoBean.actualizar}"
                                rendered="#{EventoBean.modoActualizar}"
                                ajax="false"
                                image="ui-icon ui-icon-disk"/>

                            <p:commandButton
                                value="Regresar"
                                action="/eventos/listadoEventos.xhtml"
                                ajax="false"
                                image="ui-icon ui-icon-arrow-1-w"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </p:panel>
        </center>
    </h:body>
</html>
