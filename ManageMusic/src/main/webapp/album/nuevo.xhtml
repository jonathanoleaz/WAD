<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>
            Formulario de Artists
        </title>
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/blitzer/skin.css"/>
    </h:head>
    <h:body>
        
        <h:form>          
            <p:menubar>
                <p:submenu label="Lists" icon="fa music" >  
                    <p:menuitem value="Media type"  url="/faces/mediatype/lista.xhtml" ajax="false"  icon="fa music"/>
                    <p:menuitem value="Genre"       url="/faces/genre/lista.xhtml" ajax="false"/>  
                    <p:menuitem value="Artists"     url="/faces/artista/lista.xhtml" ajax="false"/> 
                    <p:menuitem value="Albums"      url="/faces/album/lista.xhtml" ajax="false"/> 
                    <p:menuitem value="Tracks"      url="/faces/track/lista.xhtml" ajax="false"/> 
                </p:submenu>

                <f:facet name="options">                                        
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
                
                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

            </p:menubar>
        </h:form>
        
        <center>
            <p:panel header="Formulario de Album"
                     style="text-align: left;width: 400px;
                     vertical-align: middle;">
                <f:view>
                    <h:form id="frmArtist">
                        <h:inputHidden id="accion" value="#{AlbumBean.accion}"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="ID album"/>
                            <p:inputText id="idArtist"  value="#{AlbumBean.idAlbum}"/>
                            <h:outputText value="Nombre"/>
                            <p:inputText id="nombre"    value="#{AlbumBean.name}"/>  
                            
                            
                            <h:outputText value="Artista"/>
                            <h:selectOneMenu value="#{AlbumBean.artist}">
                                <f:selectItems value="#{AlbumBean.listaArtistas}" var="user" itemValue="#{user.getEntidad().artistid}" itemLabel="#{user.getEntidad().name}" />
                            </h:selectOneMenu>

                            <p:commandButton
                                value="Regresar"
                                action="/artista/lista.xhtml"
                                ajax="false"
                                image="ui-icon ui-icon-arrow-1-w"/>
                            
                            <p:commandButton
                                value="Actualizar"
                                action="#{AlbumBean.crear()}"
                                rendered="#{AlbumBean.modoCrear}"
                                ajax="false"
                                image="ui-icon ui-icon-disk"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </p:panel>
        </center>
    </h:body>
</html>
