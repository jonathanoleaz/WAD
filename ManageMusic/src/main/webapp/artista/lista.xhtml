
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>
            Listado de Artistas
        </title>
        
    </h:head>
    <h:body>
        <h:form>          
            <p:menubar>
                <p:submenu label="Lists" icon="fa music" >  
                    <p:menuitem value="Media type"  url="/faces/mediatype/lista.xhtml" ajax="false"  icon="fa music"/>
                    <p:menuitem value="Genre"       url="/faces/genre/lista.xhtml" ajax="false"/>  
                    <p:menuitem value="Artists"     url="/faces/artista/lista.xhtml" ajax="false"/> 
                    <p:menuitem value="Albums"      url="/faces/album/lista.xhtml" ajax="false"/> 
                    <p:menuitem value="Tracks"      url="/faces/track/lista.xhtml" ajax="false"/> 
                </p:submenu>

                <f:facet name="options">                                        
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
                
                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

            </p:menubar>
        </h:form>


        <center>
            <p:panel header="Listado de Artistas"
                     style="text-align: center;width: 1250px;
                     vertical-align: middle;">
                <f:view>
                    <h:form id="frmArtista">                        
                        <p:dataTable value="#{ArtistaBean.getLista()}"
                                     var="asistente"
                                     style="font-size:14px"
                                     paginator="true"
                                     rows="15"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="15,30,45">
                            <p:column style="width: 25px">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{asistente.getEntidad().artistid}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{asistente.getEntidad().name}"/>
                            </p:column>
                            <p:column style="width: 200px;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <p:commandButton
                                    action="#{ArtistaBean.editar()}"
                                    value="Editar"
                                    immediate="true"                                    
                                    actionListener="#{ArtistaBean.seleccionaArtist}"
                                    ajax="false"
                                    image="ui-icon ui-icon-pencil"
                                    >
                                    <f:param
                                        name="claveArtSel"
                                        value="#{asistente.getEntidad().artistid}" />
                                </p:commandButton>
                                <p:commandButton
                                    action="#{ArtistaBean.borrar()}"
                                    value="Eliminar"
                                    immediate="true"
                                    actionListener="#{ArtistaBean.seleccionaArtist}"
                                    ajax="false"
                                    image="ui-icon ui-icon-trash"
                                    >
                                    <f:param
                                        name="claveArtSel"
                                        value="#{asistente.getEntidad().artistid}" />
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>

                        <p:commandButton
                            value="Nuevo"
                            action="#{ArtistaBean.nuevo()}"
                            ajax="false"
                            image="ui-icon ui-icon-disk"/>

                        <p:commandButton value="GrÃ¡fica" action="grafica"  ajax="false"/>
                        <p:commandButton value="Menu" action="menu"  ajax="false"/>
                        <p:commandButton value="Ver eventos" action="/eventos/listadoEventos.xhtml"  ajax="false"/>
                    </h:form>
                </f:view>
            </p:panel>
        </center>
    </h:body>
</html>
